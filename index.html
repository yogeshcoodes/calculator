<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="top-bar">
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
        <span class="theme-text">ðŸŒ™</span>
      </div>

      <div class="calculator">
        <input type="text" id="display" disabled />

        <div class="buttons">
          <button onclick="press('clear')">C</button>
          <button onclick="press('delete')">âŒ«</button>
          <button onclick="press('%')">%</button>
          <button onclick="press('/')">Ã·</button>

          <button onclick="press('7')">7</button>
          <button onclick="press('8')">8</button>
          <button onclick="press('9')">9</button>
          <button onclick="press('*')">Ã—</button>

          <button onclick="press('4')">4</button>
          <button onclick="press('5')">5</button>
          <button onclick="press('6')">6</button>
          <button onclick="press('-')">âˆ’</button>

          <button onclick="press('1')">1</button>
          <button onclick="press('2')">2</button>
          <button onclick="press('3')">3</button>
          <button onclick="press('+')">+</button>

          <button onclick="press('0')" class="zero">0</button>
          <button onclick="press('.')">.</button>
          <button onclick="press('=')" class="equal">=</button>
        </div>
      </div>

      <audio id="click-sound" src="click-sound.wav" preload="auto"></audio>
      <audio id="clear" src="clear.mp3" preload="auto"></audio>
      <audio id="enter" src="enter.wav" preload="auto"></audio>
    </div>
  </body>
  <script src="script.js"></script>
</html>
